<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="txtcenter" style="margin:0 auto;padding-top:10px;">
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">
	        <div class="layui-form-item">
	            <div class="layui-inline">
	                <label class="layui-form-label">工单号</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="orderNum" name="orderNum" placeholder="请输入工单号" class="layui-input" />
	                </div>
	                <label class="layui-form-label">服务类型</label>
	                <div class="layui-input-inline">
	                    <select id="typeId">
	                    </select>
	                </div>
	                <label class="layui-form-label">客户名称</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="customerName" name="customerName" placeholder="请输入客户名称" class="layui-input" />
	                </div>
	                <label class="layui-form-label">报单时间</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="declarationTime" name="declarationTime" placeholder="请选择报单时间范围" class="layui-input" />
	                </div>
	                <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
	                <button class="layui-btn list-form-search" type="button" id="formSearch"><language showName="com.skyeye.search2"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="messageTable" lay-filter="messageTable"></table>
        <script type="text/html" id="tableBar">
			
        </script>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/stateisstaysuccess/'}).use('stateisstaysuccesslist');
    </script>
</body>
</html>
