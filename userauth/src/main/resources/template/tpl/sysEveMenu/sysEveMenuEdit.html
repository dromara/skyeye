<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        
	    </form>
	</div>

	<script type="text/x-handlebars-template" id="beanTemplate">
		{{#bean}}
		<div class="layui-form-item layui-col-xs6">
			<label class="layui-form-label">菜单名称<i class="red">*</i></label>
			<div class="layui-input-block">
				<input type="text" id="name" name="name" win-verify="required" placeholder="请输入菜单名称" class="layui-input" value="{{name}}" />
			</div>
		</div>
		<div class="layui-form-item layui-col-xs6">
			<label class="layui-form-label">序号<i class="red">*</i></label>
			<div class="layui-input-block">
				<input type="text" id="orderNum" name="orderNum" win-verify="required|number" placeholder="请输入序号" class="layui-input" value="{{orderNum}}" />
			</div>
		</div>
		<div class="layui-form-item layui-col-xs12" id="iconMation">

		</div>
		<div class="layui-form-item layui-col-xs6">
			<label class="layui-form-label">页面类型<i class="red">*</i></label>
			<div class="layui-input-block winui-radio">
				<input type="radio" name="pageType" value="1" title="自定义页面" lay-filter="pageType" checked/>
				<input type="radio" name="pageType" value="2" title="表单布局" lay-filter="pageType" />
				<input type="radio" name="pageType" value="3" title="报表视图" lay-filter="pageType" />
			</div>
		</div>
		<div id="typeChangeBox">
		</div>
		<div class="layui-form-item layui-col-xs6">
			<label class="layui-form-label">所属桌面</label>
			<div class="layui-input-block">
				<select id="desktop" name="desktop" lay-filter="desktop" lay-search="" win-verify="required">

				</select>
			</div>
		</div>
		<div class="layui-form-item layui-col-xs6">
			<label class="layui-form-label">所属服务<i class="red">*</i></label>
			<div class="layui-input-block">
				<select id="sysWinId" name="sysWinId" win-verify="required" lay-filter="sysWinId" lay-search="">

				</select>
			</div>
		</div>
		<div class="layui-form-item layui-col-xs6">
			<label class="layui-form-label">菜单类型<i class="red">*</i></label>
			<div class="layui-input-block winui-radio">
				<input type="radio" name="level" value="0" title="父菜单" lay-filter="level"/>
				<input type="radio" name="level" value="1" title="子菜单" lay-filter="level"/>
			</div>
		</div>
		<div class="layui-form-item layui-col-xs6" id="parentIdBox">
			<label class="layui-form-label">父菜单<i class="red">*</i></label>
			<div class="layui-input-block" id="lockParentSel">
			</div>
		</div>
		<div class="layui-form-item layui-col-xs12">
			<label class="layui-form-label">打开方式<i class="red">*</i></label>
			<div class="layui-input-block winui-radio">
				<input type="radio" name="type" value="html" title="当前页面打开" lay-filter="type"/>
				<input type="radio" name="type" value="win" title="新窗口打开" lay-filter="type"/>
			</div>
		</div>
		<div class="layui-form-item layui-col-xs6">
			<label class="layui-form-label">系统菜单<i class="red">*</i></label>
			<div class="layui-input-block winui-radio">
				<input type="radio" name="sysType" value="1" title="是" lay-filter="sysType" checked/>
				<input type="radio" name="sysType" value="2" title="否" lay-filter="sysType" />
			</div>
		</div>
		<div class="layui-form-item layui-col-xs6">
			<label class="layui-form-label">同步共享<i class="red">*</i></label>
			<div class="layui-input-block winui-radio">
				<input type="radio" name="isShare" value="1" title="是" lay-filter="isShare" />
				<input type="radio" name="isShare" value="0" title="否" lay-filter="isShare" checked/>
			</div>
		</div>
		<div class="layui-form-item layui-col-xs12">
			<div class="layui-input-block">
				<button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
				<button class="winui-btn" lay-submit lay-filter="formEditMenu"><language showName="com.skyeye.save"></language></button>
			</div>
		</div>
		{{/bean}}
	</script>

	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/sysEveMenu/'}).use('sysEveMenuEdit');
    </script>
</body>
</html>
