<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto; padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item">
	            <label class="layui-form-label">权限点名称<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<input type="text" id="authMenuName" name="authMenuName" win-verify="required" placeholder="请输入权限点名称" class="layui-input" maxlength="50"/>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">接口url<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<input type="text" id="authMenu" name="authMenu" win-verify="required" placeholder="请输入接口url" class="layui-input" maxlength="100"/>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <div class="layui-input-block">
	                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
	                <button class="winui-btn" lay-submit lay-filter="formEditBean"><language showName="com.skyeye.save"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/appworkpageauthpoint/'}).use('appworkpageauthpointedit');
    </script>
</body>
</html>
