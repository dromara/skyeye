<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item">
	            <label class="layui-form-label">ICON属性<i class="red">*</i></label>
	            <div class="layui-col-xs6">
		            <div class="layui-col-xs10">
		                <input type="text" id="iconClass" name="iconClass" win-verify="required" placeholder="请输入ICON属性" class="layui-input" value="fa-"/>
		            </div>
		            <div class="layui-col-xs2">
		            	<a class="layui-btn layui-btn-xs yl" id="yl">预览</a>
		            </div>
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">ICON预览</label>
	            <div class="layui-input-block">
	                <div class="layui-col-xs2 item">
						<div class="layui-col-xs12 icon-item">
							<i id="iconyl" class=""></i>
						</div>
					</div>
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <div class="layui-input-block">
	                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
	                <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/sysEveIcon/'}).use('sysEveIconAdd');
    </script>
</body>
</html>
