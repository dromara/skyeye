<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item">
	            <label class="layui-form-label">系统名称<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<input type="text" id="sysName" name="sysName" win-verify="required" placeholder="请输入系统名称" class="layui-input" maxlength="75"/>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">演示地址<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<input type="text" id="sysUrl" name="sysUrl" win-verify="required|url" placeholder="请输入演示地址" class="layui-input" maxlength="100"/>
                </div>
	        </div>
	        <div class="layui-form-item">
		        <label class="layui-form-label">系统logo<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<div class="upload" id="sysPic"></div>
		        </div>
		    </div>
		    <div class="layui-form-item">
	            <label class="layui-form-label">一级分类<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<select id="sysFirstType" name="sysFirstType" lay-filter="sysFirstType" win-verify="required" >
                		
                	</select>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">二级分类<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<select id="sysSecondType" name="sysSecondType" win-verify="required" >
                		
                	</select>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">系统介绍</label>
	            <div class="layui-input-block">
                	<textarea id="content" name="content" style="display: none;"></textarea>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <div class="layui-input-block">
	            	<button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
	                <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/lay/modules/ace/ace.js"></script>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/sysevewin/'}).use('sysevewinadd');
    </script>
</body>
</html>
