<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div class="winui-tip alert-info" id="showInfo">在指定行上右键可以进行更多操作。</div>
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn search-table-btn-right"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
            <button id="addBean" class="winui-toolbtn search-table-btn-right" auth="1555562812681"><i class="fa fa-plus" aria-hidden="true"></i>新增员工</button>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="messageTable" lay-filter="messageTable"></table>
        <script type="text/html" id="tableBar">
			{{# if (d.state != 2) { }}
				{{# if (auth('1555562812681')) { }}
            		<a class="layui-btn layui-btn-xs" lay-event="edit"><language showName="com.skyeye.editBtn"></language></a>
				{{# } }}
			{{# } }}
			{{# if (d.type == 1) { }}
				{{# if (auth('1585987419850')) { }}
					<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="turnTeacher">转教职工</a>
				{{# } }}
			{{# } }}
			{{# if (d.state != 2) { }}
				{{# if (auth('1557906699018')) { }}
					<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="leave">离职</a>
				{{# } }}
			{{# } }}
        </script>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/sysEveUserStaff/'}).use('sysEveUserStaffList');
    </script>
</body>
</html>
