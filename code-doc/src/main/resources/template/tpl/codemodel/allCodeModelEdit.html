<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
    <link href="../../assets/lib/layui/css/codemirror.css" rel="stylesheet" />
</head>
<body>
    <div style="margin:0 auto;">
        <div class="layui-collapse">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title"></h2>
                <div class="layui-colla-content">

                </div>
            </div>
        </div>
        <div id="calcDiv">

        </div>
    </div>

    <script type="text/x-handlebars-template" id="beanTemplate">
        {{#each rows}}
            <div style="width: 49%; float: left; margin: 10px 0.25%;">
                <div class="layui-collapse">
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title {{titleColor}}">对象{{modelName}}.{{modelType}}</h2>
                        <div class="layui-colla-content layui-show" style="height: 350px; padding: 0px;">
                            <iframe style="width: 100%; border: 0px; height: 100%" scrolling="no"
                                    src="../../tpl/codemodel/codemodeledit.html?id={{id}}&groupId={{groupId}}&type=1"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        {{/each}}
    </script>

    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/codemodel/'}).use('allCodeModelEdit');
    </script>
</body>
</html>
