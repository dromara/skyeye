<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
    <link href="../../assets/lib/layui/css/codemirror.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	    	<div class="layui-form-item layui-col-xs12">
				<span class="hr-title" id="exexplaintocodemodelTitle"></span><hr>
			</div>
			<div class="layui-form-item layui-col-xs12" id="exexplaintocodemodelContent" style="padding: 0px 15px; font-size: 12px; color: grey; display: contents;">
		    </div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">模板内容</span><hr>
			</div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">模板别名<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<input type="text" id="modelName" name="modelName" win-verify="required" placeholder="请输入模板别名" class="layui-input" maxlength="20"/>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">模板类型<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<select id="modelType" name="modelType" class="layui-input" win-verify="required" lay-filter="selectParent">
                		<option value=""></option>
                		<optgroup label="CLIKE">
		                    <option value="Java" selected="selected">Java</option>
		                    <option value="C/C++">C++</option>
		                    <option value="Objective-C">Objective-C</option>
		                    <option value="Scala">Scala</option>
		                    <option value="Kotlin">Kotlin</option>
		                    <option value="Ceylon">Ceylon</option>
                		</optgroup>
                		<optgroup label="XML">
		                    <option value="xml">xml</option>
		                    <option value="html">html</option>
                		</optgroup>
                		<optgroup label="CSS">
		                    <option value="css">css</option>
                		</optgroup>
                		<optgroup label="HTMLMIXED">
		                    <option value="htmlmixed">htmlmixed</option>
		                    <option value="htmlhh">html混合模式</option>
                		</optgroup>
                		<optgroup label="JAVASCRIPT">
		                    <option value="javascript">javascript</option>
                		</optgroup>
                		<optgroup label="NGINX">
		                    <option value="nginx">nginx</option>
                		</optgroup>
                		<optgroup label="SOLR">
		                    <option value="solr">solr</option>
                		</optgroup>
                		<optgroup label="SQL">
		                    <option value="sql">sql</option>
                		</optgroup>
                		<optgroup label="VUE">
		                    <option value="vue">vue</option>
                		</optgroup>
                    </select>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">模板内容<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<textarea id="modelContent"></textarea>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <div class="layui-input-block">
	                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
	                <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
	
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/codemodel/'}).use('codemodeladd');
    </script>
</body>
</html>
