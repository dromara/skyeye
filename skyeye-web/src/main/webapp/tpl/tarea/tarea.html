<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="txtcenter" style="width:700px;margin:0 auto;padding-top:20px;">
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">
	        <div class="layui-form-item">
	            <div class="layui-inline">
	                <label class="layui-form-label">省级名称</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="provName" name="provName" placeholder="请输入省级名称" class="layui-input" />
	                </div>
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <div class="layui-input-block" style="margin:0;">
	                <button class="layui-btn" lay-submit lay-filter="formSearch">搜索</button>
	            </div>
	        </div>
	    </form>
	</div>
    
    <div style="margin:auto 10px;">
        <table id="messageTable" lay-filter="messageTable"></table>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/tarea/'}).use('tarea');
    </script>
</body>
</html>
