<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="layui-row">
		<div class="layui-col-xs2" style="min-height: 100px;">
			<ul id="demoTree1" class="dtree" data-id="0"></ul>
		</div>
		<div class="layui-col-xs2" style="min-height: 100px;">
			<ul id="demoTree2" class="dtree" data-id="0"></ul>
		</div>
		<div class="layui-col-xs8">
			<div class="txtcenter" style="width:700px;margin:0 auto;padding-top:20px;">
			    <form class="layui-form layui-form-pane" action="" autocomplete="off">
			        <div class="layui-form-item">
			            <div class="layui-inline">
			                <label class="layui-form-label">职位名称</label>
			                <div class="layui-input-inline">
			                    <input id="jobName" name="jobName" class="layui-input" />
			                </div>
			            </div>
			        </div>
			        <div class="layui-form-item">
			            <div class="layui-input-block" style="margin:0;">
			                <button class="layui-btn" lay-submit lay-filter="formSearch">搜索</button>
			            </div>
			        </div>
			    </form>
			</div>
		    <div class="winui-toolbar">
		        <div class="winui-tool">
		            <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i>刷新数据</button>
		            <button id="addBean" class="winui-toolbtn"><i class="fa fa-plus" aria-hidden="true"></i>新增职位信息</button>
		        </div>
		    </div>
		    <div style="margin:auto 10px;">
		        <table id="messageTable" lay-filter="messageTable"></table>
		        <script type="text/html" id="tableBar">
            		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
          			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        		</script>
		    </div>
		</div>
	</div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/companyjob/'}).use('companyjoblist');
    </script>
</body>
</html>
