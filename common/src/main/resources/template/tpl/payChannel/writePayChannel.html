<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
<div style="padding:20px; margin:0 auto;">
    <form class="layui-form" action="" id="showForm">
        <div class="layui-form-item layui-col-xs12">
            <span class="hr-title">基本信息</span><hr>
        </div>
        <div class=" layui-form-item layui-col-xs6">
            <label class="layui-form-label">状态<i class="red">*</i></label>
            <div class="layui-input-block layui-form winui-radio" id="enabled">
            </div>
        </div>
        <div class="layui-form-item layui-col-xs4">
            <label class="layui-form-label">渠道编码<i class="red">*</i></label>
            <div class="layui-input-block">
                <select id="codeNum" name="codeNum" win-verify="required" lay-filter="codeNum" lay-search="">
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs4">
            <label class="layui-form-label">渠道费率<i class="red">*</i></label>
            <div class="layui-input-block">
                <input type="text" id="feeRate" name="feeRate" win-verify="required" placeholder="请输入渠道费率" class="layui-input"/>
            </div>
        </div>
        <!-- 添加微信相关输入框 -->
        <div class="wx-input-fields ">
            <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">appId：</label>
                <div class="layui-input-block">
                <input type="text" id="appId" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">商户号：</label>
                <div class="layui-input-block">
                <input type="text" id="mchId" class="layui-input" />
                </div>
            </div>

            <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">版本：</label>
                <div class="layui-input-block">
                <input type="text" id="apiVersion" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">商户密钥：</label>
                <div class="layui-input-block">
                <input type="text" id="mchKey" class="layui-input" />
                </div>
           </div>
            <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">keyContent：</label>
                <div class="layui-input-block">
                <input type="text" id="keyContent" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">privateKeyContent：</label>
                <div class="layui-input-block">
                <input type="text" id="privateKeyContent" class="layui-input"/>
                </div>
            </div>
             <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">密钥值：</label>
                 <div class="layui-input-block">
                 <input type="text" id="apiV3Key" class="layui-input" />
                 </div>
            </div>
             <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">证书序列号：</label>
                 <div class="layui-input-block">
                 <input type="text" id="certSerialNo" class="layui-input" />
                 </div>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea id="remark" name="remark" placeholder="请输入备注" class="layui-textarea" style="height: 100px;" maxlength="200"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <div class="layui-input-block">
                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
                <button class="winui-btn" lay-submit lay-filter="formWriteBean"><language showName="com.skyeye.save"></language></button>
            </div>
        </div>
    </form>
</div>
<script src="../../assets/lib/layui/layui.js"></script>
<script src="../../assets/lib/layui/custom.js"></script>
<script type="text/javascript">
    layui.config({base: '../../js/payChannel/'}).use('writePayChannel');
</script>
</body>
</html>
