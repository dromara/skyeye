<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<div style="padding:20px; margin:0 auto;">
    <form class="layui-form" action="" id="showForm">
        <div class="layui-form-item layui-col-xs12">
            <span class="hr-title">基本信息</span><hr>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">名称<i class="red">*</i></label>
            <div class="layui-input-block">
                <input type="text" id="name" name="name" win-verify="required" placeholder="请输入名称" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">状态<i class="red">*</i></label>
            <div class="layui-input-block winui-radio" id="enabled">
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">使用优惠券的次数<i class="red">*</i></label>
            <div class="layui-input-block">
                <input type="text" id="useCount" name="useCount" win-verify="required" placeholder="请输入使用优惠券的次数" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">商品范围<i class="red">*</i></label>
            <div class="layui-input-block">
                <input type="text" id="takeCount" name="takeCount" win-verify="required" placeholder="请输入商品范围" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">优惠券适用对象列表<i class="red">*</i></label>
            <div class="layui-input-block">
                <input type="text" id="couponMaterialList" name="couponMaterialList" win-verify="required" placeholder="请输入优惠券适用对象列表" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">优惠金额<i class="red">*</i></label>
            <div class="layui-input-block">
                <input type="text" id="discountPrice" name="discountPrice" win-verify="required" placeholder="请输入优惠金额" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">相关描述</label>
            <div class="layui-input-block">
                <textarea id="remark" name="remark" placeholder="请输入相关描述" class="layui-textarea" style="height: 100px;" maxlength="200"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <div class="layui-input-block">
                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
                <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
            </div>
        </div>
    </form>
</div>
<script src="../../assets/lib/layui/layui.js"></script>
<script src="../../assets/lib/layui/custom.js"></script>
<script type="text/javascript">
    layui.config({base: '../../js/couponTemplateManagement/'}).use('couponTemplateManagementAdd');
</script>
</body>
</html>
