<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="-1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="icon" type="image/x-icon" href="../../assets/images/eye.png" />
		<title></title>
		<link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
		<link href="../../assets/lib/animate/animate.min.css" rel="stylesheet" />
		<link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
		<style type="text/css">
			.tradition-right-top .layui-nav-more,
			.tradition-right-center .layui-nav-more{
				border-top-color: black !important;
			}
			
			.tradition-right-top .layui-nav-mored,
			.tradition-right-center .layui-nav-mored{
				border-top-color: white !important;
				border-bottom-color: black !important;
			}
		</style>
		<script>
			/^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
		</script>
	</head>

	<body style="-webkit-user-select: none; overflow: hidden; -moz-user-select: none; -ms-user-select: none; user-select: none; position: fixed; width: 100%;">
		<div style="margin:0 auto; height: 100%;">
			<div class="tradition-left">
				<div class="tradition-left-top">
					<span></span>
				</div>
				<div class="tradition-left-center" id="sysMenuListBox">
				</div>
				<div class="tradition-left-bottom">
					<div class="other-item" data-id="file10Console" data-url="../../tpl/fileconsole/fileconsolelist.html" matchLanguage="{'data-title': 'com.skyeye.fileManagement'}">
						<div class="other-item-img">
							<i class="fa fa-list"></i>
						</div>
						<div class="other-item-title">
							<font><language showName="com.skyeye.fileManagement"></language></font>
						</div>
					</div>
					<div class="other-item" data-id="scheduleBtn" data-url="../../tpl/index/mySchedule.html" matchLanguage="{'data-title': 'com.skyeye.schedule'}">
						<div class="other-item-img">
							<i class="fa fa-calendar"></i>
						</div>
						<div class="other-item-title">
							<font><language showName="com.skyeye.schedule"></language></font>
						</div>
					</div>
					<div class="other-item" data-id="file10Btn" data-url="../../tpl/index/myNote.html" matchLanguage="{'data-title': 'com.skyeye.note'}">
						<div class="other-item-img">
							<i class="fa fa-pencil-square-o"></i>
						</div>
						<div class="other-item-title">
							<font><language showName="com.skyeye.note"></language></font>
						</div>
					</div>
					<div class="other-item" data-id="forumBtn" data-url="../../tpl/forumshow/forumlist.html" matchLanguage="{'data-title': 'com.skyeye.forum'}">
						<div class="other-item-img">
							<i class="fa fa-calendar"></i>
						</div>
						<div class="other-item-title">
							<font><language showName="com.skyeye.forum"></language></font>
						</div>
					</div>
				</div>
			</div>
			<div class="tradition-right">
				<div class="tradition-right-top">
					<div class="layui-header">
						<ul class="layui-nav layui-layout-left">
							<li class="layui-nav-item" id="notOrContraction">
								<a href="javascript:;" title="侧边伸缩">
									<i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
								</a>
							</li>
						</ul>
						<div class="layui-nav layui-layout-left desktop-menu-box">
							<ul>
							</ul>
						</div>
						<ul class="layui-nav layui-layout-right">
							<li class="layui-nav-item">
								<input type="text" autocomplete="off" class="layui-input layui-input-search" id="Text2" matchLanguage="{'placeholder': 'com.skyeye.search'}">
							</li>
							<li class="layui-nav-item">
								<a href="javascript:;" title="消息中心" id="messageCenter" data-id="messageCenterPage" data-title="消息中心">
									<i class="layui-icon layui-icon-notice"></i>
									<span class="layui-badge-dot"></span>
								</a>
							</li>
							<li class="layui-nav-item" id="isFullScreen">
								<a href="javascript:;" title="切换全屏">
									<i class="fa fa-fw fa-object-group"></i>
								</a>
							</li>
							<li class="layui-nav-item" id="switchLanguage">
								<a href="javascript:;" title="" style="padding-top: 3px; height: 45px;">

								</a>
							</li>
							<li class="layui-nav-item" style="width: 160px;">
								<a href="javascript:;">
									<img src="" class="layui-nav-img" id="userPhoto" style="margin: 10px">
									<font id="userName" class="tradition-username"></font>
									<span class="layui-nav-more"></span>
								</a>
								<dl class="layui-nav-child layui-anim layui-anim-upbit">
									<dd>
										<a href="javascript:;" class="winui-start-syspersonal"><i class="fa fa-user"></i><language showName="com.skyeye.personalCenter"></language></a>
									</dd>
									<dd>
										<a href="javascript:;" class="winui-start-job-space"><i class="fa fa-indent fa-fw"></i><language showName="com.skyeye.missionSpace"></language></a>
									</dd>
									<dd>
										<a href="javascript:;" class="winui-start-color-scheme"><i class="layui-icon layui-icon-theme"></i><language showName="com.skyeye.colorScheme"></language></a>
									</dd>
									<dd>
										<hr class="layui-bg-gray" style="margin: 3px 0">
									</dd>
									<dd>
										<a href="javascript:;" class="winui-switching-style"><i class="fa fa-cog"></i><language showName="com.skyeye.switchingStyles"></language></a>
									</dd>
									<dd>
										<hr class="layui-bg-gray" style="margin: 3px 0">
									</dd>
									<dd>
										<a href="javascript:;" class="logout"><i class="fa fa-power-off"></i><language showName="com.skyeye.logOut"></language></a>
									</dd>
								</dl>
							</li>
						</ul>
					</div>
				</div>
				<div class="tradition-right-center">
					<div class="layadmin-pagetabs" id="LAY_app_tabs">
						<div class="layui-tab" lay-filter="menubox" lay-allowclose="true" style="width: calc(100% - 45px);">
							<ul class="layui-tab-title" id="LAY_app_tabsheader">
							</ul>
							<ul class="rightmenu" style="display: none; position: absolute;">
								<li data-type="closethis"><language showName="com.skyeye.closeCurrentTab"></language></li>
								<li data-type="closeother"><language showName="com.skyeye.closeOtherTabs"></language></li>
								<li data-type="closeall"><language showName="com.skyeye.closeAllTabs"></language></li>
							</ul>
						</div>
						<div class="m-icon layadmin-tabs-control layui-icon-down">
							<ul class="layui-nav layadmin-tabs-select">
								<li class="layui-nav-item">
									<a href="javascript:;"><span class="layui-nav-more"></span></a>
									<dl class="layui-nav-child layui-anim-fadein layui-anim layui-anim-upbit right-close-operator">
										<dd>
											<a href="javascript:;" data-type="closethis"><language showName="com.skyeye.closeCurrentTab"></language></a>
										</dd>
										<dd>
											<a href="javascript:;" data-type="closeother"><language showName="com.skyeye.closeOtherTabs"></language></a>
										</dd>
										<dd>
											<a href="javascript:;" data-type="closeall"><language showName="com.skyeye.closeAllTabs"></language></a>
										</dd>
									</dl>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="tradition-right-bottom" id="contentPage">
					
				</div>
				<div class="tradition-right-bottom-copyright">
					
				</div>
			</div>
		</div>
		
		<!-- 桌面列表信息 -->
		<script type="text/x-handlebars-template" id="desktopTemplate">
			{{#bean}}
				<li class="layui-nav-item{{chooseDeskTop}}" rowid="{{id}}">
					<a><span>{{name}}</span></a>
				</li>
			{{/bean}}
		</script>
		
		<!-- 菜单盒子 -->
		<script type="text/x-handlebars-template" id="menuBoxTemplate">
			{{#bean}}
				<ul class="layui-nav layui-nav-tree layui-bg-cyan layui-inline" menurowid="{{id}}" style="display: {{show}}; height: 100%; overflow-y: auto;" id="des{{id}}" layui-filter="des{{id}}">
				</ul>
			{{/bean}}
		</script>
		
		<!-- 二级菜单 -->
		<script type="text/x-handlebars-template" id="menuMoreTemplate">
			{{#bean}}
				<li class="layui-nav-item">
					<a href="javascript:;" class="menu-box-none">
						{{{icon}}}
						<cite>{{name}}</cite>
						<span class="layui-nav-more"></span>
					</a>
					<dl class="layui-nav-child">
						{{#each childs}}
							<dd>
								<a href="javascript:;" class="page-item-click" data-pageType="{{pageType}}" data-url="{{pageURL}}" data-id="{{id}}" data-title="{{icon}}{{name}}"
								   data-type="{{type}}" data-sysWinUrl="{{sysWinUrl}}">
									{{{icon}}}
									<cite>{{name}}</cite>
								</a>
							</dd>
						{{/each}}
					</dl>
				</li>
			{{/bean}}
		</script>
		
		<!-- 一级菜单 -->
		<script type="text/x-handlebars-template" id="menuTemplate">
			{{#bean}}
				<li class="layui-nav-item">
					<a href="javascript:;" class="page-item-click" data-pageType="{{pageType}}" data-url="{{pageURL}}" data-id="{{id}}" data-title="{{icon}}{{name}}"
					   data-type="{{type}}" data-sysWinUrl="{{sysWinUrl}}">
						{{{icon}}}
						<cite>{{name}}</cite>
					</a>
				</li>
			{{/bean}}
		</script>
		<div class="fixed-buttom-right" id="aiBtn">
			点击
		</div>
		<!--layui.js-->
		<script src="../../assets/lib/layui/layui.js" type="text/javascript"></script>
		<script src="../../assets/lib/layui/custom.js"></script>
		<script>
			layui.config({base: '../../js/traditionpage/', version: skyeyeVersion}).use('index');
		</script>
		<script src="../../js/common/socketCommon.js"></script>
	</body>

</html>
